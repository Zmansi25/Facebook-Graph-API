<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook Graph API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body >
  <div class="panel panel-default  panel-transparent">
  <!-- Default panel contents -->
  <div class="panel-heading" style="color:#3a1e34">Profile Data</div>
  <div class="panel-body" style="color:#3a1e34">
    <p>This is the profile page,here you can get your facebook profile data.Click on the link below to get your data.</p>
    <a id="facebookBtn" href="#">View</a> <br>
  </div>

  <!-- List group -->
  <ul class="list-group" style="color:#3a1e34">
    <li class="list-group-item">Profile Url - <span id="myProfileId"></span></li>
    <li class="list-group-item">Name - <span id="myName"></span></li>
    <li class="list-group-item">Gender - <span id="myGender"></span></li>
    <li class="list-group-item">email - <span id="myEmail"></span> </li>
    <li class="list-group-item">Birthdate - <span id="myBirthdate"></span></li>
    <li class="list-group-item">Hometown - <span id="myHometown"></span></li>
    <li class="list-group-item">Relationship Satus - <span id="myRelationshipStatus"></span></li>

  </ul>
  <div class="panel-footer">
    <a href="index.html">Go back to Homepage.</a>
  </div>
</div>
</body>
</html>
